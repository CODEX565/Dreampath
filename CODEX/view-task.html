<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Task</title>
    <link rel="stylesheet" href="view-task.css">
</head>
<body>
    <header class="main-header">
        <h1>Task Management</h1>
    </header>

    <main class="task-container">
        <div class="task-card">
            <h2 class="task-title">Task Title: <span>Complete Design</span></h2>
            <p class="task-description">This task involves completing the UI/UX design for the new project. The design should include wireframes, UI components, and color schemes.</p>
            <p class="task-due-date">Due Date: <span>December 20, 2024</span></p>
            <p class="task-status">Status: <span class="status-complete">Incomplete</span></p>
            <button class="update-status-btn">Mark as Complete</button>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2024 Task Management System. All Rights Reserved.</p>
    </footer>
</body>
</html>
