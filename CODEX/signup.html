<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DreamPath</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="DreamPath Logo">
            <h1>DreamPath</h1>
        </div>
        <nav>
            <ul>
                <li><a href="Homepage.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sign Up Form Section -->
    <main>
        <form id="signupForm">
            <h2>Create an Account</h2>
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 DreamPath. Built to inspire.</p>
    </footer>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Simulate storing user data (in real apps, you'd store this in a database)
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // For now, just show success and redirect to the dashboard
            localStorage.setItem('userLoggedIn', true);  // Mark user as logged in
            window.location.href = 'dashboard.html';  // Redirect to dashboard page
        });
    </script>
</body>
</html>
